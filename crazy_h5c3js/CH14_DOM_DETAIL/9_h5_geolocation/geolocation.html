<script type="text/javascript">

	var geoHandler = function(position) {
		var geoMsg = "The Geolocation Info Is:<br/>";
		geoMsg += "timestamp attr is: " + position.timestamp + "<br/>";
		var coords = position.coords;
		for(var prop in coords) {
			geoMsg += prop + "-->" + coords[prop] + "<br/>";
		}
		document.writeln(geoMsg);
	}

	var errorHandler = function(error) {
		var errMsg = {
			1:'Denied By User!',
			2:'Can\'t Get Geo Info!',
			3:'Timeout Getting Geo Info!'
		};
		alert(errMsg[error.code]);
	}

	navigator.geolocation.getCurrentPosition(geoHandler,
		errorHandler,
		{
			enableHighAccuracy:true,
			maximumAge:1000
		});
