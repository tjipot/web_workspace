<script type="text/javascript">

    function Person(national, age) {    // 定义函数Person;
        this.age = age;                 // this修饰实例属性;
        Person.national = national;     // Person修饰的变量为类属性;
        var bb = 0;                     // var定义的变量为局部变量;
    }

    // 创建Person的第一个对象p1;
    var p1 = new Person('China' , 29);
    document.writeln("创建第一个Person对象<br/>");
    document.writeln("p1的age属性为 " + p1.age + "<br/>");      // 输出第一个对象p1的年龄和国籍;
    document.writeln("p1的national属性为 " + p1.national + "<br/>");
    document.writeln("通过Person访问静态national属性为 " + Person.national + "<br/>");
    document.writeln("p1的bb属性为 " + p1.bb + "<br/><hr/>");   // 输出bb属性;

    // 创建Person的第二个对象p2;
    var p2 = new Person('America' , 32);
    document.writeln("创建两个Person对象之后:<br/>");
    document.writeln("p1的age属性为 " + p1.age + "<br/>");       // 再次输出p1的年龄和国籍;
    document.writeln("p1的national属性为 " + p1.national + "<br/>");

    // 输出p2的年龄和国籍;
    document.writeln("p2的age属性为 " + p2.age + "<br/>");
    document.writeln("p2的national属性为 " + p2.national + "<br/>");

    // 通过类名访问类属性名;
    document.writeln("通过Person访问静态̬national属性为 " + Person.national + "<br/>");

    /*
     创建第一个Person对象
     p1的age属性为 29
     p1的national属性为 undefined
     通过Person访问静态national属性为 China
     p1的bb属性为 undefined                         // 这里真的和JAVA不一样, 对象p1居然不能访问bb;

     创建两个Person对象之后:
     p1的age属性为 29
     p1的national属性为 undefined                   // 要通过Person(函数/类)来访问

     p2的age属性为 32
     p2的national属性为 undefined

     通过Person访问静态̬national属性为 America
     */


</script>
