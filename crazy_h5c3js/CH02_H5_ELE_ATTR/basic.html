<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>基本标签</title>
</head>
<body>
	<!-- 采用标题1到标题6来输出文本 -->
	<h1>疯狂Java讲义</h1>
	<h2>疯狂Android讲义</h2>
	<h3>Java EE</h3>
	<h4>XML</h4>
	<h5>AJAX</h5>
	<h6>JEE Enterprise</h6>

	<!-- horizontal line -->
	<hr/>

	<!-- Use three span elements to define 3 sections -->
	<span>Tomcat</span><span>Jetty</span><span>Resin</span>
	<br/>
	<!-- Use three div elements to define 3 sections -->
	<div>Tomcat</div><div>Jetty</div><div>Resin</div>
	<!-- Use three p elements to define 3 sections -->
	<p>Tomcat</p><p>Jetty</p><p>Resin</p>

	<!-- 定义文本显示方向的元素 -->
	<bdo dir="rtl">This Is A bdo Element</bdo><br/>

	<abbr title="GuaErKaiFei">GEKF</abbr><br>

	<q>Short Text Quotation</q><br>

	<code>System.out.println("Hello Mars")</code><br>

	<dfn>A Terminology</dfn><br>

	<del>Deleted Words</del><br>

	<ins>Inserted Words</ins><br>



</body>
</html>
